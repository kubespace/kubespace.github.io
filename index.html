<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-plus"></script>
    <link rel="icon" href="./favicon.ico">
    <title>OpenSpace</title>
  </head>
  <body>
    <div id="app" style="margin: 0 190px">
      <div style="margin: 20px 0px;">
        <el-row>
          <el-col :span="4">
            <el-link :underline="false" href="https://github.com/openspacee/osp">
              <span class="navbar-title">OpenSpace</span>
            </el-link>
          </el-col>
          <el-col :span="3">
            <span class="github-svg">
              <a href="https://github.com/openspacee/osp" target='_blank'>
                <svg class="MuiSvgIcon-root MuiSvgIcon-fontSizeLarge" focusable="false" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M12 .3a12 12 0 0 0-3.8 23.4c.6.1.8-.3.8-.6v-2c-3.3.7-4-1.6-4-1.6-.6-1.4-1.4-1.8-1.4-1.8-1-.7.1-.7.1-.7 1.2 0 1.9 1.2 1.9 1.2 1 1.8 2.8 1.3 3.5 1 0-.8.4-1.3.7-1.6-2.7-.3-5.5-1.3-5.5-6 0-1.2.5-2.3 1.3-3.1-.2-.4-.6-1.6 0-3.2 0 0 1-.3 3.4 1.2a11.5 11.5 0 0 1 6 0c2.3-1.5 3.3-1.2 3.3-1.2.6 1.6.2 2.8 0 3.2.9.8 1.3 1.9 1.3 3.2 0 4.6-2.8 5.6-5.5 5.9.5.4.9 1 .9 2.2v3.3c0 .3.1.7.8.6A12 12 0 0 0 12 .3">
                  </path>
                </svg>
              </a>
            </span>
          </el-col>
        </el-row>
        
      </div>
      <!-- <el-divider></el-divider> -->
      <div>
        <el-card class="box-card">
          <el-row>
            <el-col :span="12">

              <div style="margin: 130px 0px; font-size: 22px;">
                <el-row>
                  <el-col :span="6"></el-col>
                  <el-col :span="12">
                    <span>开源</span>
                    <el-divider direction="vertical"></el-divider>
                    <span>多云</span>
                    <el-divider direction="vertical"></el-divider>
                    <span>权限</span>
                    <el-divider direction="vertical"></el-divider>
                    <span>应用</span>
                  </el-col>

                </el-row>
              </div>
            </el-col>
            <el-col :span="12">
              <h1 class="head-content-area">
                多Kubernetes管理平台
              </h1>
              <div class="">
                OpenSpace是一个用来管理多Kubernetes集群的开源项目。OpenSpace可以兼容不同云厂商的Kubernetes集群，极大的方便了集群的管理工作。
              </div>
              <el-row style="margin-top: 6px;">
                <el-col :span="11">
                  <div style=" margin: 10px 40px 0px 90px;">
                    <div>
                      <img style="width: 86px; height: 86px;" src="./images/qqgroup.jpg" />
                    </div>
                    <span style="font-size: 13px;">
                      加入QQ群交流
                    </span>
                  </div>
                </el-col>
                <el-col :span="11">
                  <div style="margin-top: 40px;">
                  <span>
                    如有定制化需求，请联系<br/>
                    QQ: 744232154
                  </span>
                  </div>

                </el-col>
              </el-row>
            </el-col>
          </el-row>
        </el-card>
      </div>
    </div>
    <script>
      const App = {
        data() {
          return {
            message: "Hello Element Plus",
          };
        },
      };
      const app = Vue.createApp(App);
      app.use(ElementPlus);
      app.mount("#app");
    </script>
    <style>
    .navbar-title {
      margin: 0px 0px 0px 10px;
      font-weight: 500;
      font-size: 30px;
      font-family: Avenir, Helvetica Neue, Arial, Helvetica, sans-serif;
    }
    .github-svg {
      width: 26px;
      height: 26px;
      margin-top: 8px;
      margin-left: 10px;
      display: inline-block;
    }
    .el-divider--horizontal{
      margin: 13px 0px;
    }
    .el-col-4{
      width: 200px;
      max-width: 235px;
    }
    .el-link.el-link--default{
      color: black;
    }
    .el-link.el-link--default:hover {
      color: black;
    }
    .head-content-area{
      font-weight: 500;
      line-height: 64px;
      font-size: 2.75rem;
      font-family: Avenir, Helvetica Neue, Arial, Helvetica, sans-serif;
    }
    .head-description {
      font-size: 18px;
      line-height: 32px;
    }
    .box-card{
      padding-bottom: 50px;
      height: 300px;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      /* min-height: 80vh; */
      margin: 0 0 150px;
    }

    :root {
      --white-grad-1: linear-gradient(to top, #e6e9f0 0%, #eef1f5 100%);
    }

    .bg-white-grad-1 {
      background: var(--white-grad-1);
    }


    </style>
  </body>
</html
