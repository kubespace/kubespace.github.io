<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="icon" href="./favicon.ico">
    <!-- import JavaScript -->
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <title>KubeSpace</title>
  </head>
  <body>
    <div id="app" >
      <section class="section-class">
        <div class="center">
          <h2 style="font-size: 48px; font-weight: 400;">KubeSpace</h2>
          <p class="center-content">最好用的DevOps Kubernetes多集群管理平台</p>
        </div>
        <!-- <div class="bottom-down">
          <i class="el-icon-arrow-down bottom-down-i"></i>
          <el-icon class="bottom-down-i">
            <delete />
          </el-icon>
        </div> -->
      </section>
      <header class="nav">
        <a class="title">
          <span style="display:inline-block;vertical-align: middle;margin-top: -4px;">KubeSpace</span>
        </a>

        <ul class="nav-ul">
          <li class="nav-ul-li" >
            <a class="nav-ul-li-link">
              GitHub
            </a>
          </li>
          <li class="nav-ul-li">
            <a class="nav-ul-li-link">文档</a>
          </li>
          <li class="nav-ul-li">
            <a class="nav-ul-li-link">联系我们</a>
          </li>
        </ul>
      </header>

      <section class="content">

        <div class="content-table">
          <el-card class="box-card">
          <el-table
            ref="singleTable"
            :data="tableData"
            highlight-current-row
            style="width: 100%">
            <el-table-column
              property="date"
              label="功能"
              min-width="30">
            </el-table-column>
            <el-table-column
              property="name"
              label="开源版"
              min-width="30">
              <template slot-scope="scope">
                <div>
                  <i class="el-icon-check" style="color: #409EFF; font-size: 18px; font-weight: 600;" v-if="scope.row.name"></i>
                  <i class="el-icon-close" style="color: #F56C6C; font-size: 18px; font-weight: 600;" v-else></i>
                </div>
              </template>
            </el-table-column>
            <el-table-column
              property="address"
              label="企业版"
              min-width="10">

              <template slot-scope="scope">
                <i class="el-icon-check" style="color: #409EFF; font-size: 18px; font-weight: 600;" v-if="scope.row.address"></i>
                <i class="el-icon-close" style="color: #F56C6C; font-size: 18px; font-weight: 600;" v-else></i>
              </template>
            </el-table-column>
          </el-table>
          </el-card>
        </div>
      </section>

    </div>
    <script>
      new Vue({
        el: '#app',
        data: function() {
          return { 
            tableData: [{
              date: '集群管理',
              name: true,
              address: true
            }, {
              date: '流水线',
              name: true,
              address: true
            }, {
              date: '项目管理',
              name: true,
              address: true
            }, {
              date: '应用商店',
              name: true,
              address: true
            }, {
              date: '权限管理',
              name: true,
              address: true
            }, {
              date: 'LDAP',
              name: false,
              address: true
            }, {
              date: '日志',
              name: false,
              address: true
            }, {
              date: '监控',
              name: false,
              address: true
            }],
          }
        }
      })
    </script>
    <style>
      body {
        margin: 0;
      }
      .section-class {
        width: 100%;
        margin: 0 auto;
        padding: 0;
        box-sizing: border-box;
        text-align: center;
        background-color: #fbfbfb;
        z-index: 20;
        border-bottom: solid 1px #ddd;
        height: 100vh;
        position: relative;
      }

      .center {
        position: absolute;
        width: 100%;
        /* padding-top: 70px;   */
        top: 200px;
        min-height: 200px;
      }

      .bottom-down {
        position: absolute;
        bottom: 0;
        width: 100%;
        color: #4d4d4d;
        cursor: pointer;
        height: 32px;
        font-size: 18px;
      }

      .bottom-down-i {
        -webkit-animation: pulse 1.5s infinite;
        animation: pulse 1.5s infinite;
        font-size: 28px;
        position: absolute;
        color: black;
        display: inline-block;
        /* font: normal normal normal 14px/1 FontAwesome; */
        text-rendering: auto;
        -webkit-font-smoothing: antialiased;
      }

      .center-content {
        font-family: raleway,century gothic,texgyreadventor,sans-serif;
        font-size: 12px;
        font-weight: 500;
        line-height: 22px;
        letter-spacing: 6px;
        text-transform: uppercase;
        color: #999;
        text-align: center;
      }

      .nav {
        position: fixed;
        width: 100%;
        top: 0;
        height: 70px;
        padding-top: 15px;
        z-index: 10;
        background-color: #fff;
        border-bottom: 1px solid #eee;
        white-space: nowrap;
        box-sizing: border-box;
      }

      .title {
        /* margin-top: -8px; */
        padding-left: 16px;
        display: block;
        color: #555;
        float: left;
        font-size: 2em;
      }

      .content {
        padding-top: 100px;
        /* min-height: 500px; */
        left: 0;
        right: 0;
        background-color: #fff;
        padding-bottom: 50px
      }

      .content-table {
        /* min-height: 500px; */
        left: 0;
        right: 0;
        background-color: #fff;
        /* padding-bottom: 200px; */
        padding: 200px 200px 100px;
      }

      .nav-ul {
        float: right;
        list-style: none;
        display: inline-block;
        max-width: 100%;
        overflow-x: hidden;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        margin: 0 1em 0 0 ;
        padding: 0;
        position: relative;
      }

      .nav-ul-li {
        position: relative;
        padding: 0;
        margin: 0;
        height: 100%;
        display: inline-block;
        zoom: 1;
        vertical-align: middle;
      }

      .nav-ul-li-link {
        /* background-color: #eee; */
        padding: 0.5em 1em;
        color: #777;
        display: block;
        text-decoration: none;
        white-space: nowrap;
      }

      .el-table td.el-table__cell {
        border-bottom: 0;
      }

      .el-table::before {
        height: 0;
      }

      .github-svg {
        width: 23px;
        height: 23px;
        margin-top: 8px;
        margin-left: 10px;
        display: inline-block;
      }

    </style>
  </body>
</html
